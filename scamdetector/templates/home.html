{% load static %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="{% static "css/main.css" %}" rel="stylesheet" />
  </head>
  <body>
    <div class="s013">
      <form action="{% url 'new_search' %}" method="POST">
        {% csrf_token %}
        <fieldset>
          <legend>Craigslist Scam Detector</legend>
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Copy and Paste the Craigslist URL to the search box below</label>
                <input type="text" placeholder="ex: https://minneapolis.craigslist.org/" name="search_url"/>
              </div>
            </div>
          </div>
          <button class="btn-search" type="submit">SEARCH</button>
        </div>
      </form>
      
      {% block content %}

      {% endblock content %}
    </div>
    <script src="{%static "js/extention/choices.js" %}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
