{% extends 'base.html'%}
{% block content%}
{% load static %}
    <h4 style= "text-align: center;">You Searched For:{{search|title}}</h4> 
    <h4 style= "text-align: center;">Found {{numberofsearches}} listings</h4> 
    <div class= "row">
    {% for post in final_posts %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href= {{post.1}}><img src={{post.3}} alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{post.0}}</p>
                </div>
                <div class="card-action">
                    <a href={{post.1}}>View Listing --- Price: {{post.2}}</a>
                </div>
            </div>
        </div>
    {% endfor %} 
</div>
{% endblock %}
