{% extends 'base.html'%}
{% block content%}
{% load static %}
<div id="search_container_2">
    <div id="search_2">
        <div class="app_title">
        <h3>Craigslist Scam Detection</h3>
        <p class="animated fadeInDown">Detect scam ads on Craigslist</p>
    </div>
        <div class="tab-content">
            <div class="tab-pane fade active show">
               <form action="{% url 'new_search' %}" method="POST" >
                {%csrf_token%}
                    <div class="row no-gutters custom-search-input-2">
                        <div class="col-lg-10">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Put your Craigslist ad URL here..." id="autocomplete" name="search_url" required>
                                <i class="icon_link"></i>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <input type="submit" class="btn_search" value="Search">
                        </div>
                    </div>
                    <!-- /row -->
                </form>
            </div>
            <!-- End tab -->
        </div>
    </div>
    <!-- End search_container_2 -->
</div>
<!-- End search_container -->
{% endblock %}
